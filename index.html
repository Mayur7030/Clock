

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clockface">
        <div id="hour" class="hand hours"></div>

        <div id="second" class="hand seconds"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
